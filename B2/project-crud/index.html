<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
</head>
<body class="p-5">

<div id="app">
    <button class="btn btn-info float-right" @click="newUser">New User</button>

    <div class="modal" tabindex="-1" role="dialog" id="userModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="true">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="activeUser.name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Role</label>
                            <div class="col-sm-10">
                                <select v-model="activeUser.role" class="form-control">
                                    <option value="">Choose One</option>
                                    <option>Admin</option>
                                    <option>User</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" @click="saveUser">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <h1>Users <span>( {{ users.length }} )</span></h1>
    <hr>
    <table class="table table-bordered table-hover table-responsive-md">
        <tr class="bg-dark text-white">
            <th>#</th>
            <th>Id</th>
            <th>Name</th>
            <th>Role</th>
            <th>Delete/Update</th>
        </tr>
        <tr v-for="(user , index) in users">
            <td> {{ index }}</td>
            <td> {{ user.id }}</td>
            <td> {{ user.name }}</td>
            <td> {{ user.role }}</td>
            <td>
                <a href="javascript:" @click="deleteUser(index)" class="btn btn-danger btn-sm">
                    <i class="fa fa-trash"></i>
                </a>
                <a href="javascript:" @click="updateUser(index)" class="btn btn-info btn-sm">
                    <i class="fa fa-pencil"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
<script src="../../assets/js/vue.js"></script>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
