<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
    <p>{{ title | uppercase }}</p>
    <p>{{ title | lowercase }}</p>
    <p>{{ title | firstLetterBig }}</p>
    <p>{{ title | firstLettersBig }}</p>
    <p>{{ title | reverse }}</p>
    <p>{{ title | truncate(8) }}</p>
    <p>{{ title | reverse | truncate(8) }}</p>

</div>
<script src="../../assets/js/vue.js"></script>
<script>
    Vue.filter('reverse',function (value) {
       return value.toString().split('').reverse().join('');
    });
    Vue.filter('truncate',function (value,length) {
        if (value.length < length)
        {
        return value;
        }
        length = length - 3;

        return value.substring(0,length) + '...';
    });

    const app = new Vue({
        el: '#app',
        name: 'Vue Js',
        data: {
            title: 'lorem ipsum dolor sit amet',

        },
        filters: {
            uppercase(value) {
                return value.toString().toUpperCase();
            },
            lowercase(value) {
                return value.toString().toLowerCase();
            },
            firstLetterBig(value) {
                return value.toString().charAt(0).toUpperCase() + value.slice(1);
            },
            firstLettersBig(value) {
                let words =value.toString().split(' ');
                let returnWord = '';
                words.forEach(word => {
                    returnWord += word.toString().charAt(0).toUpperCase() + word.slice(1) + ' ';
                });
                return returnWord;
            }

        }
    })
</script>
</body>
</html>
